<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title th:text="#{title}">Twitter Challenge</title>

	<!-- Bootstrap -->
	<link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
	<link href="../static/css/mainview.css" th:href="@{css/mainview.css}" rel="stylesheet"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<div class="container">
        <div class="row">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="panel panel-filter form-inline right">
                <form class="form-inline filter-form" action="#">
                    <div class="form-group">
                        <label class="filter-label" for="filter-text" th:text="#{filter.label}">Filter</label>
                        <input id="filter-text" type="text" class="form-control" placeholder="enter filter term here" th:placeholder="#{filter.placeholder}"/>
                        <button id="filter-submit" type="submit" class="btn btn-default" th:text="#{filter.submit}">Submit</button>
                        <button id="filter-reset" type="button" class="btn btn-link" th:text="#{filter.reset}">Reset</button>
                    </div>
                </form>
                </div>
            </div>
        </div>
		<div class="row">
			<div class="col-sm-8 col-sm-offset-2 timeline">
				<!--/*-->
				<div class="panel panel-warning">
					<div class="panel-heading">
						No results found.
					</div>
					<div class="panel-body">
						No statuses were found that matched the current filter. Please try again with a different filter term.
					</div>
				</div>
				<div class="panel panel-default">
					<div class="panel-body">
						<div class="row header">
							<div class="col-sm-2 col-xs-4">
								<a href="#">
									<img class="profile-img img-rounded" src="../static/img/default.png"/>
								</a>
							</div>
							<div class="col-sm-6 col-xs-4">
								<h4 class="user-name">Cookmedical</h4>
								<a class="user-handle" href="#">@Cookmedical</a>
							</div>
							<div class="col-sm-4 col-xs-4 right">
								<h4 class=" retweet">
									<small>Retweets</small>
									<p/>
									<span class="retweet-count">100</span>
								</h4>
							</div>
						</div>
						<div class="row bottom">
							<div class="col-xs-12 status-content">
								<p>Example text</p>
							</div>
						</div>
					</div>
				</div>
				<!--*/-->
			</div>
		</div>
	</div>
	<script th:inline="javascript">
		var retweets_label = /*[[#{retweets.label}]]*/ '';
		var noresults_heading = /*[[#{noresults.heading}]]*/ '';
		var noresults_body = /*[[#{noresults.body}]]*/ '';
        var tweets = /*[[${tweets}]]*/ '';
	</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="../static/js/sockjs-0.3.4.js" th:src="@{js/sockjs-0.3.4.js}"></script>
	<script src="../static/js/stomp.js" th:src="@{js/stomp.js}"></script>
	<script src="../static/js/mainview.js" th:src="@{js/mainview.js}"></script>
</body>
</html>
